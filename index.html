<html>
  <head>
    <title>Shopping Cart</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 0.5fr 1fr;
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div><img src="./images/yoghurt.jpg" alt="Item" /></div>
      <div>
        <h1>Shopping Cart</h1>
        <table cellpadding="1" border="1">
          <tr>
            <th>Item</th>
            <th>Quality</th>
            <th>Line Total</th>
            <th></th>
          </tr>
          <tbody id="dispaly"></tbody>
        </table>
        <p id="txtTotal"></p>
      </div>
    </div>
    <p id="txtPrice">35.50</p>
    <input type="button" onclick="increment()" value="+" />
    <input type="number" id="quantity" value="0" min="0" />
    <input type="button" onclick="decrement()" value="-" />
    <input type="button" onclick="addToCart()" value="Add To Cart" />

    <script type="text/javascript">
      var total = 0;
      var quantity = document.getElementById("quantity");
      var txtPrice = document.getElementById("txtPrice");
      var dispaly = document.getElementById("dispaly");

      function increment() {
        quantity.value++;
      }
      function decrement() {
        if (quantity.value != 0) {
          quantity.value--;
        }
      }

      function addToCart() {
        var qty = parseInt(quantity.value);
        var price = parseFloat(txtPrice.innerHTML);
        if (qty != 0) {
          var lineTotal = qty * price;

          var tr = document.createElement("tr");

          var tdItm = document.createElement("tr");
          tdItm.innerHTML = "Yoghurt";
          tr.appendChild(tdItm);

          var tdQty = document.createElement("tr");
          tdQty.innerHTML = qty;
          tr.appendChild(tdQty);

          var tdLineTotal = document.createElement("tr");
          tdLineTotal.innerHTML = lineTotal;
          tr.appendChild(tdLineTotal);

          var tdRemove = document.createElement("tr");
          var btnRemove = document.createElement("input");
          btnRemove.type = "button";
          btnRemove.value = "Remove";
          tdRemove.appendChild(btnRemove);
          tr.appendChild(tdRemove);

          dispaly.appendChild(tr);

          total += lineTotal;
          txtTotal = "Total Bill is : " + total;
        }
      }
    </script>
  </body>
</html>
