<html>
  <head>
    <title>Form Validataion</title>
  </head>
  <body>
    <form>
      <span>
        Name &nbsp;&nbsp;:
        <input type="text" onkeyup="Cname()" id="nameId" required />
      </span>
      <br /><br />
      <span>
        Mobile :
        <input type="text" onkeyup="Cmobile()" id="mobile" required />
      </span>
      <br /><br />
      <input type="button" onclick="add()" value="submit" />
      <input type="button" onclick="reset()" value="reset" />
    </form>

    <script type="text/javascript">
      const nameId = document.getElementById("nameId");
      const mobile = document.getElementById("mobile");

      function Cname() {
        const pattern = /[a-zA-Z]{3,}/;
        if (pattern.test(nameId.value)) {
          nameId.style.backgroundColor = "lightGreen";
        } else {
          nameId.style.backgroundColor = "pink";
        }
      }

      function Cmobile() {
        const pattern = /[0][7][0-9]{8}/;
        if (pattern.test(mobile.value)) {
          mobile.style.backgroundColor = "lightGreen";
        } else {
          mobile.style.backgroundColor = "pink";
        }
      }

      function add() {
        if (nameId.value == "") {
          window.alert("Please Enter Your Name");
        } else {
          if (mobile.value == "") {
            window.alert("Please Enter Your Mobile");
          }
        }
      }

      function reset() {
        nameId.value = "";
        mobile.value = "";
      }
    </script>
  </body>
</html>
