<html>
  <head>
    <title>Geometric Calculator</title>
  </head>
  <body>
    <span>
      Width &nbsp;:
      <input type="number" id="width" />
    </span>
    <br /><br />
    <span>
      Height :
      <input type="number" id="height" />
    </span>
    <br /><br />
    <button id="area" onclick="calculateArea()">Area</button>
    <button id="peri" onclick="calculatePerimeter()">Perimeter</button>
    <p id="display">Type Width and Height and click the button</p>

    <script type="text/javascript">
      var area = document.getElementById("area");
      var peri = document.getElementById("peri");
      var width = document.getElementById("width");
      var height = document.getElementById("height");

      function calculateArea() {
        var w = parseInt(width.value);
        var h = parseInt(height.value);
        var area = "Area is : " + w * h;
        document.getElementById("display").innerHTML = area;
      }

      function calculatePerimeter() {
        var w = parseInt(width.value);
        var h = parseInt(height.value);
        var perimeter = "Perimeter is : " + 2 * (w + h);
        document.getElementById("display").innerHTML = perimeter;
      }
    </script>
  </body>
</html>
